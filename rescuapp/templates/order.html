<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="col-md-6 col-md-offset-3" style="margin-top: 50px">
		<center>
			<h3>Fill the following form to place an order</h3>
		</center>
		<form class="col-md-6 col-md-offset-3" style="margin-top: 30px">
			<div class="form-group">
	           <select name="time" class="form-control" placeholder="Delivery time">
	              <option selected="selected" disabled>Choose a delivery time</option>
	              <option value="9">9:00 am</option>
	              <option value="10">10:00 am</option>
	              <option value="11">11:00 am</option>
	            </select>
	        </div>
	        <div class="form-group">
	        	<input type="item1" class="form-control" placeholder="First item"></input>
	        </div>
	        <div class="form-group">
	        	<input type="item2" class="form-control" placeholder="Second item"></input>
	        </div>
	        <div class="form-group">
	        	<input type="item3" class="form-control" placeholder="Third item"></input>
	        </div>
	        <div class="form-group">
	        	<input type="item4" class="form-control" placeholder="Fourth item"></input>
	        </div>
	        <div class="form-group">
	        	<input type="item5" class="form-control" placeholder="Fifth item"></input>
	        </div>
	        <div class="form-group">
	        	<input type="item6" class="form-control" placeholder="Sixth item"></input>
	        </div>
	        <div class="form-group">
	        	<input type="item7" class="form-control" placeholder="Seventh item"></input>
	        </div>
	        <div>
	        	<center>
	        		<a class="btn btn-primary"href="">Submit your order</a>
	        	</center>
	        </div>
		</form>
	</div>
</body>
</html>
