<!DOCTYPE html>
<html>
<head>
	<title>Log in - Resqu</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="col-md-6 col-md-offset-3" style="margin-top: 80px">
		<center>
			<h2>Welcome back to Resqu</h2>
			<h3>Please log in with your email and password</h3>
			
		</center>
		<form class="col-md-6 col-md-offset-3" style="margin-top: 50px" method="post">
			{{ form.email(placeholder="Email", size=35) }}
			{{ form.password(placeholder="Password", size=35) }}
			<p>{{ form.remember_me}} Remember Me</p>
			<p><input type="submit" value="Log In"></p>
		</form>
		<p>Don't have an account yet?</p>
		<form action="{{url_for('signup')}}" method="get" name="sign up">
			<p>
				<input type="submit" value="Sign up"></input>
			</p>
		</form>
	</div>
</body>
</html>
